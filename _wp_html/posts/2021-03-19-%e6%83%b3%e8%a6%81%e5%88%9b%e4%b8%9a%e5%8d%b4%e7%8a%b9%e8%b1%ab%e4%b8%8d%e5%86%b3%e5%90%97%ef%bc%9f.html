<!-- wp:paragraph -->
<p><a href="https://www.marieforleo.com" target="_blank" rel="noreferrer noopener">Marie Forleo</a>在小微企业创业的这个领域被奉为教母，很多人创业都是从她的B-school开始的。一般站在风头浪尖的人都会有争议，她也算是毁誉参半。但上不上B-School另说，她的很多鸡汤还是可以喝一喝的。比如有人问一个梦想揣在怀里很多年却还没有信心才去任何行动咋办？</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>她的回复是：</p>
<!-- /wp:paragraph -->

<!-- wp:quote {"className":"is-style-large"} -->
<blockquote class="wp-block-quote is-style-large"><p>如果你想等着自己有100%的信心，零恐惧零焦虑的时候再去做，那就不用做了。信心不是你通过成功企业的门票，开始做才有可能。</p></blockquote>
<!-- /wp:quote -->
