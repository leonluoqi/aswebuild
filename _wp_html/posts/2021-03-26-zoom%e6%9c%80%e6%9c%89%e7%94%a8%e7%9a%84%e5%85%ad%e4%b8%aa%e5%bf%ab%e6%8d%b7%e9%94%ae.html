<!-- wp:paragraph -->
<p>Quick Invite：在会议中，⌘Cmd+I 打开邀请窗口，选择email选项，复制黏贴URL。</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Record：像我经常做采访，有的时候被采访者时间有限，手动记笔记耽误时间，可以录制整个采访过程节省时间。</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>⌘Cmd+Shift+R开始录制；⌘Cmd+Shift+P暂停或重新开始。</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Share Screen: ⌘Cmd+Shift+S 开始分享</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>⌘Cmd+Shift+T 暂停或重新开始</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Mute Audio：⌘Cmd+Shift+A mute自己</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>⌘Cmd+Ctrl+M mute所有人</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>Turn off Video：⌘Cmd+Shift+V</p>
<!-- /wp:paragraph -->
