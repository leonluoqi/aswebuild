<!-- wp:paragraph -->
<p>在加拿大，之前有人将公司股份分给家人（配偶、子女等）或者以基金的形式拥有以达到避税或减税的目的，但2018年之后加拿大税务局有颁发新规TOSI-Tax on Split Income，规定如果家庭基金或其他任何股份持有者没有参与到公司日常经营和事务中，也没有为企业作出贡献，则他们所得的分红按照49.8%的税率收税。</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>家庭成员仍然可以拿工资，但必须有详细的文件记录，包括工作任务，所需专业知识和技能，以及具体的工作时间和工作时长等等。</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>你的公司要如何做，当然要取决于你公司和个人的具体情况。但通常会计都不建议使用分红这种形式，因为<a href="https://www.canada.ca/en/revenue-agency.html" data-type="URL" data-id="https://www.canada.ca/en/revenue-agency.html" target="_blank" rel="noreferrer noopener"> CRA </a>会flag这类收入，很容易被审计。</p>
<!-- /wp:paragraph -->
