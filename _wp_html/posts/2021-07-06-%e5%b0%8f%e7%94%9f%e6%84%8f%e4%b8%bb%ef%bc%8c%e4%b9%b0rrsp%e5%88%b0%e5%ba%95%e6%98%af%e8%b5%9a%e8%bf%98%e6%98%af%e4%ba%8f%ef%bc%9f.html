<!-- wp:paragraph -->
<p>自雇的话买 <a href="https://www.canada.ca/en/revenue-agency/services/tax/individuals/topics/rrsps-related-plans/registered-retirement-savings-plan-rrsp.html" target="_blank" rel="noreferrer noopener">RRSP</a> 可以延迟缴税这个大家都知道的。比如你赚$100,000买了$10,000 RRSP，那么你现在就可以只付$90,000收入的税。</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>但如果你 incorporated 你的公司了，买 RRSP 就不一定能省税了。以我个人的理解，还是上面的例子，在你收入固定的情况下，如果从公司拿出$10,000买了RRSP，就要公司先缴纳11%的税。但到你退休后这部分钱假设说成了$20,000了，拿按照加拿大人RRSP收入平均缴税20-30%的比例来算，你最后还多交税了。</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>那还不如把钱留在公司里，退休时取税还低，就更合算一些。</p>
<!-- /wp:paragraph -->
