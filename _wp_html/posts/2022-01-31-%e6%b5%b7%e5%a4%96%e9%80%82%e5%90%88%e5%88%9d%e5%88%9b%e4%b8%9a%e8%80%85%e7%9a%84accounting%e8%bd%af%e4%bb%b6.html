<!-- wp:paragraph -->
<p>早前介绍过<a href="https://aswebuild.com/business/2021/01/11/%e8%ae%b0%e8%b4%a6%e4%ba%91%e8%bd%af%e4%bb%b6waveapps%e7%9a%84%e4%bc%98%e7%bc%ba%e7%82%b9%e6%80%bb%e7%bb%93/" target="_blank" rel="noreferrer noopener">Wave accounting</a>，特别适合刚刚开始创业的小伙伴儿，因为免费，而且还够用。当然，缺点也有很多，features 相对少，而且更新慢。但最近一段时间 Wave 更新的一些 features 还是很实用的。</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>比如收款可以用 Apple Pay（图2&#x20e3;&#xfe0f;）了，比如交易记录如果有重复可以自动合并还能检查错误（图3），以及终于加了可加 discount 的功能（图4&#x20e3;&#xfe0f;），不用自己手动添加那么麻烦了。现在无论是想加实际的折扣额还是百分比，都能自动计算。</p>
<!-- /wp:paragraph -->

<!-- wp:paragraph -->
<p>之前写过<a href="https://aswebuild.com/tag/wave/">Wave</a>的内容，有兴趣的可以去翻翻。</p>
